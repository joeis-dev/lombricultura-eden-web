services:
  postgres:
    image: postgres:16-alpine
    container_name: lombriculturaeden-db
    environment:
      POSTGRES_DB: ${DB_NAME:-dummy_db}
      POSTGRES_USER: ${DB_USER:-dummy_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dummy_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    network_mode: host
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dummy_user} -d ${DB_NAME:-dummy_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # networks:
    #   - lombriculturaeden-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lombriculturaeden-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${ENV:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-dummy_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-dummy_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-dummy_password}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_key_change_in_production}
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      SKYDROPX_API_KEY: ${SKYDROPX_API_KEY:-skydropx_placeholder}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USERNAME: ${EMAIL_USERNAME:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-}
      FILE_UPLOAD_DIR: /app/uploads
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    network_mode: host
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # networks:
    #   - lombriculturaeden-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    container_name: lombriculturaeden-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
      VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY:-pk_test_placeholder}
      VITE_THEME_CONFIG: ${VITE_THEME_CONFIG:-/branding/theme.json}
    network_mode: host
    depends_on:
      - backend
    # networks:
    #   - lombriculturaeden-network

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

