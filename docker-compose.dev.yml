# Development overrides for hot reload
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: pnpm dev
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
      - VITE_STRIPE_PUBLIC_KEY=${VITE_STRIPE_PUBLIC_KEY:-pk_test_placeholder}
      - VITE_THEME_CONFIG=${VITE_THEME_CONFIG:-/branding/theme.json}
    stdin_open: true
    tty: true
