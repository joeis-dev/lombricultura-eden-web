spring:
  application:
    name: lombriculturaedenshop-backend
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lombriculturaeden_db}
    username: ${SPRING_DATASOURCE_USERNAME:lombriculturaeden_user}
    password: ${SPRING_DATASOURCE_PASSWORD:CHANGE_THIS_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  mail:
    host: ${EMAIL_HOST:smtp.gmail.com}
    port: ${EMAIL_PORT:587}
    username: ${EMAIL_USERNAME:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

application:
  jwt:
    secret: ${JWT_SECRET:CHANGE_THIS_JWT_SECRET_MIN_32_CHARS}
    expiration: 86400000 # 24 hours
    refresh-expiration: 604800000 # 7 days
  
  stripe:
    api-key: ${STRIPE_API_KEY:sk_test_placeholder}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_placeholder}
  
  skydropx:
    api-key: ${SKYDROPX_API_KEY:}
    api-url: https://api.skydropx.com/v1
  
  whatsapp:
    api-key: ${WHATSAPP_API_KEY:}
  
  file-upload:
    directory: ${FILE_UPLOAD_DIR:./uploads}
    allowed-extensions: jpg,jpeg,png,gif,webp
    max-size: 10485760 # 10MB
  
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
